name: Publish alpha npm packages
on:
    push:
        tags:
            - 'v*.*.*'

jobs:
    deploy:
        runs-on: ubuntu-18.04
        steps:
            -   uses: actions/checkout@v1

            -   uses: actions/setup-node@v1
                with:
                    node-version: "14.x"

            -   uses: pnpm/action-setup@v2.0.1
                with:
                    version: 6.13.0

            -   name: Install packages
                run: pnpm install # --no-optional

            -   name: Package libs
                run: node build.mjs controls,store ${{ github.ref }}

            -   name: Generate react component docs
                run: node_modules/.bin/react-docgen -x tsx -o dist/controls/component-docs.json libs/controls/src

            -   name: Publish dist/controls
                run: npm publish --access public dist/controls
                env:
                    NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

            -   name: Publish dist/store
                run: npm publish --access public dist/store
                env:
                    NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
