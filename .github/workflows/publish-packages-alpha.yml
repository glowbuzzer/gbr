name: Publish alpha npm packages
on:
    push:
        branches:
            - main
        paths:
            - ".github/workflows/publish-packages.yml"
            - "package.json"
            - "libs/**"
            - "build.mjs"

jobs:
    publish:
        uses: ./.github/workflows/publish-packages.yml
        with:
            tag: alpha
            version: alpha-${{ github.ref }}
        secrets: inherit
