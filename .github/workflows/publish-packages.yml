name: Publish npm packages
on:
    workflow_call:
        inputs:
            tag:
                # npm tag (latest/next/beta/etc) to use
                required: true
                type: string
            version:
                # npm version
                required: true
                type: string

jobs:
    publish:
        runs-on: ubuntu-22.04
        steps:
            -   uses: actions/checkout@v1

            -   uses: pnpm/action-setup@v2.2.2
                with:
                    version: 6

            -   uses: actions/setup-node@v3
                with:
                    node-version: 16
                    cache: pnpm

            -   name: Install packages
                run: pnpm install

            -   name: Package libs
                run: node build.mjs controls,store ${{ inputs.version }}

            -   name: Generate react component docs
                run: node_modules/.bin/react-docgen -x tsx -o dist/controls/component-docs.json libs/controls/src

            -   name: Publish dist/controls
                run: npm publish --tag ${{ inputs.tag }} dist/controls/
                env:
                    NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

            -   name: Publish dist/store
                run: npm publish --tag ${{ inputs.tag }} dist/store/
                env:
                    NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
